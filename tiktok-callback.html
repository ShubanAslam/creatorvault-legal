<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Auth Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {font-family: system-ui; text-align:center; padding:2rem; background:#f9f9f9;}
    .spinner {border:4px solid #f3f3f3; border-top:4px solid #000; border-radius:50%; width:30px; height:30px; animation:spin 1s linear infinite; margin:1rem auto;}
    @keyframes spin {to {transform:rotate(360deg);}}
  </style>
</head>
<body>
  <h2>Authorizing with TikTokâ€¦</h2>
  <div class="spinner"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const state = params.get('state');
    const error = params.get('error');
    const errorDesc = params.get('error_description');

    // CHANGE THIS TO YOUR ACTUAL CLIENT KEY
    const clientKey = 'sbawuo6pykxfmt08q6';  // <-- YOUR TIKTOK CLIENT KEY
    let deepLink = `tiktok${clientKey}://auth`;

    if (code) {
      deepLink += `?code=${encodeURIComponent(code)}`;
      if (state) deepLink += `&state=${encodeURIComponent(state)}`;
    } else if (error) {
      deepLink += `?error=${encodeURIComponent(error)}`;
      if (errorDesc) deepLink += `&error_description=${encodeURIComponent(errorDesc)}`;
    } else {
      deepLink += '?error=unknown';
    }

    // Open app
    window.location = deepLink;

    // Fallback
    setTimeout(() => {
      document.body.innerHTML = `
        <p>App not opening?</p>
        <a href="${deepLink}" style="color:#000; text-decoration:underline;">Click here</s> to continue</a>
      `;
    }, 2000);
    
  </script>
</body>
</html>
